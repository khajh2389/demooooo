<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style type="text/css">
    * {-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;margin:0;padding:0;}
    html {min-height:100%;}
    body {font-family: Helvetica Neue,Arial,Helvetica,Arial,sans-serif; padding: 0; margin: 0; line-height: 0}
    a {text-decoration:none;border-bottom:2px;word-wrap:break-word;}
    a:hover {text-decoration:none;}
    a.btn:hover{
        background: rgba(0, 0, 0, 1)!important
    }
    img{
        margin: 0; padding: 0;border: none; line-height: 0;
    }
</style>
</head>

<body>

<div>
    <img src="details.png" width="100%" height="auto">
</div>

<div style="position:absolute; top: 10px; left: 0; width: 100%; z-index: 1;">
    <a href="#" style="position: absolute; left:15px;"><img src="icon1.svg" width="24" height="24"></a>
    <a href="#" style="position: absolute; right:15px;"><img src="icon2.svg" width="24" height="24"></a>
</div>

<div style="position: fixed; width: 100%; left: 0; text-align: center; bottom: 60px;">
    <a href="#" class="btn" style="background: rgba(0, 0, 0, .86); color: #fff; font-size: 16px; font-weight: 700; padding:14px 36px; border-radius: 50px; margin: 0 auto;">Get it now</a>
</div>

</body>
</html>
